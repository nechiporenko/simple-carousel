<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Simple Carousel</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Page Description">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body class="page">
    <!--HEADER-->
        <header>
        <h1>Simple JS carousel's</h1>
    </header>
    <!--/HEADER-->
	<!--MAIN CONTENT-->
    <main>
        <div style="max-width:1000px; margin:0 auto">
            <h2>Horizontal</h2>
            <div class="b-hslider">
                <ul class="b-hslider__list" id="crsl01" data-size="250" data-time="3000" data-mode="horizontal">
                    <li class="b-hslider__item">
                        <img src="http://placehold.it/250x150/334455?text=1" alt="" />
                    </li>
                    <li class="b-hslider__item">
                        <img src="http://placehold.it/250x150/ccff22?text=2" alt="" />
                    </li>
                    <li class="b-hslider__item">
                        <img src="http://placehold.it/250x150/ff55dd?text=3" alt="" />
                    </li>
                    <li class="b-hslider__item">
                        <img src="http://placehold.it/250x150/776655?text=4" alt="" />
                    </li>
                    <li class="b-hslider__item">
                        <img src="http://placehold.it/250x150/442233?text=5" alt="" />
                    </li>
                </ul>
            </div><!--/.b-hslider-->

            <h2>Vertical</h2>
            <div class="b-vslider">
                <ul class="b-vslider__list" id="crsl02" data-size="150" data-time="3000" data-mode="vertical">
                    <li class="b-vslider__item">
                        <img src="http://placehold.it/300x150/334455?text=1" alt="" />
                    </li>
                    <li class="b-vslider__item">
                        <img src="http://placehold.it/300x150/ccff22?text=2" alt="" />
                    </li>
                    <li class="b-vslider__item">
                        <img src="http://placehold.it/300x150/ff55dd?text=3" alt="" />
                    </li>
                    <li class="b-vslider__item">
                        <img src="http://placehold.it/300x150/776655?text=4" alt="" />
                    </li>
                    <li class="b-vslider__item">
                        <img src="http://placehold.it/300x150/442233?text=5" alt="" />
                    </li>
                </ul>
            </div><!--/.b-vslider-->

            <h3>Another vertical</h3>
            <div class="b-vslider">
                <ul class="b-vslider__list" id="crsl03" data-size="150" data-time="5000" data-mode="vertical">
                    <li class="b-vslider__item">
                        <img src="http://placehold.it/300x150/334455?text=1" alt="" />
                    </li>
                    <li class="b-vslider__item">
                        <img src="http://placehold.it/300x150/ccff22?text=2" alt="" />
                    </li>
                    <li class="b-vslider__item">
                        <img src="http://placehold.it/300x150/ff55dd?text=3" alt="" />
                    </li>
                    <li class="b-vslider__item">
                        <img src="http://placehold.it/300x150/776655?text=4" alt="" />
                    </li>
                    <li class="b-vslider__item">
                        <img src="http://placehold.it/300x150/442233?text=5" alt="" />
                    </li>
                </ul>
            </div><!--/.b-vslider-->
        </div>
    </main>
	<!--/MAIN CONTENT-->

    <!--FOOTER-->
    <footer></footer>

<script src="js/app.js"></script>    

</body>
</html>
